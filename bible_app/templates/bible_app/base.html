{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Bible ChartBoard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
body {
  background-image: url("{% static 'bible_app/jesus-bg.png' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
}

/* Semi-transparent dark card */
.chartboard-card {
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(14, 15, 16, 0.877);
  background: rgba(247, 245, 245, 0.85); /* dark glass */
  backdrop-filter: blur(6px);
  color: #fcf9f9;
}

/* Make verse text readable */
pre.verse {
  white-space: pre-wrap;
  color: #f7f6f6;
}

/* Custom input field */
.custom-input {
  background-color: #000;     /* black background */
  border: 1px solid #444;
  color: #fff !important;     /* white text */
  border-radius: 50px;
  padding: 14px 20px;
  transition: all 0.3s ease-in-out;
}

.custom-input::placeholder {
  color: #ccc;                /* light gray placeholder */
}

.custom-input:focus {
  background-color: #000;     /* stay black */
  border-color: #888;
  color: #fff !important;     /* still white text when typing */
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
  outline: none;
}
html, body {
  background-color: black;     /* Set full black background */
  color: white;                /* Default text color */
  margin: 0;
  padding: 0;
  min-height: 100vh;           /* Ensure full height */
  overflow-x: hidden;
}

  </style>
</head>
<body>

<nav class="navbar navbar-light bg-black border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Bible ChartBoard</a>
  <marquee behavior="scroll" direction="left" scrollamount="10" style="color:white; font-size:30px; font-weight:1000;">
    Jesus Loves You
</marquee>


  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
